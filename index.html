<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>German Flashcards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: #e8dcc4;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 1.8em;
            font-weight: normal;
            color: #3a3a3a;
            letter-spacing: 3px;
            margin-bottom: 15px;
        }

        .progress {
            color: #7a7a7a;
            font-size: 0.9em;
            letter-spacing: 1px;
        }

        .flashcard-container {
            perspective: 1000px;
            margin-bottom: 40px;
        }

        .flashcard {
            width: 100%;
            height: 350px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
            cursor: pointer;
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border: 2px solid #3a3a3a;
            background: #f5f1e8;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }

        .card-front {
            background: #f5f1e8;
        }

        .card-back {
            background: #f5f1e8;
            transform: rotateY(180deg);
        }

        .card-label {
            font-size: 0.75em;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #7a7a7a;
            margin-bottom: 30px;
        }

        .card-content {
            font-size: 2.2em;
            color: #3a3a3a;
            text-align: center;
            word-wrap: break-word;
            line-height: 1.4;
        }

        .card-hint {
            margin-top: 30px;
            font-size: 0.85em;
            color: #7a7a7a;
            font-style: italic;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 10px 24px;
            font-size: 0.9em;
            font-family: 'Georgia', 'Times New Roman', serif;
            border: 1px solid #3a3a3a;
            background: transparent;
            color: #3a3a3a;
            cursor: pointer;
            transition: all 0.2s;
            letter-spacing: 1px;
        }

        button:hover:not(:disabled) {
            background: #3a3a3a;
            color: #f5f1e8;
        }

        button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .tap-instruction {
            text-align: center;
            color: #7a7a7a;
            margin-top: 30px;
            font-size: 0.85em;
            letter-spacing: 1px;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.5em;
            }
            
            .flashcard {
                height: 300px;
            }
            
            .card-content {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>GERMAN</h1>
            <div class="progress" id="progress">1 / 3</div>
        </div>

        <div class="flashcard-container">
            <div class="flashcard" id="flashcard">
                <div class="card-face card-front">
                    <div class="card-label">English</div>
                    <div class="card-content" id="front-content">Add your cards</div>
                </div>
                <div class="card-face card-back">
                    <div class="card-label">Deutsch</div>
                    <div class="card-content" id="back-content">See instructions below</div>
                    <div class="card-hint" id="hint"></div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button id="prevBtn" onclick="previousCard()">← Prev</button>
            <button id="flipBtn" onclick="flipCard()">Flip</button>
            <button id="nextBtn" onclick="nextCard()">Next →</button>
        </div>

        <div class="tap-instruction">
            Click card to flip
        </div>
    </div>

    <script>
        // ========================================
        // VOCABULARY LOADER
        // ========================================
        // This loads vocab.txt and converts it to flashcards
        
        let flashcards = [];
        let currentCardIndex = 0;
        let isFlipped = false;

        const flashcard = document.getElementById('flashcard');
        const frontContent = document.getElementById('front-content');
        const backContent = document.getElementById('back-content');
        const hint = document.getElementById('hint');
        const progress = document.getElementById('progress');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        // Load vocabulary from text file
        async function loadVocabulary() {
            try {
                const response = await fetch('vocab.txt');
                const text = await response.text();
                
                // Parse the text file
                const lines = text.split('\n');
                flashcards = [];
                
                for (let line of lines) {
                    // Remove whitespace
                    line = line.trim();
                    
                    // Skip empty lines and comments
                    if (!line || line.startsWith('//')) {
                        continue;
                    }
                    
                    // Split by pipe character
                    const parts = line.split('|').map(part => part.trim());
                    
                    if (parts.length >= 2) {
                        flashcards.push({
                            english: parts[0],
                            german: parts[1],
                            hint: parts[2] || ''
                        });
                    }
                }
                
                if (flashcards.length > 0) {
                    loadCard();
                } else {
                    frontContent.textContent = 'No vocabulary found';
                    backContent.textContent = 'Check vocab.txt';
                }
                
            } catch (error) {
                console.error('Error loading vocabulary:', error);
                frontContent.textContent = 'Error loading vocabulary';
                backContent.textContent = 'Make sure vocab.txt exists';
            }
        }

        // ========================================
        // FLASHCARD FUNCTIONS
        // ========================================

        function loadCard() {
            const card = flashcards[currentCardIndex];
            frontContent.textContent = card.english;
            backContent.textContent = card.german;
            hint.textContent = card.hint || '';
            progress.textContent = `${currentCardIndex + 1} / ${flashcards.length}`;
            
            if (isFlipped) {
                flashcard.classList.remove('flipped');
                isFlipped = false;
            }

            prevBtn.disabled = currentCardIndex === 0;
            nextBtn.disabled = currentCardIndex === flashcards.length - 1;
        }

        function flipCard() {
            flashcard.classList.toggle('flipped');
            isFlipped = !isFlipped;
        }

        function nextCard() {
            if (currentCardIndex < flashcards.length - 1) {
                currentCardIndex++;
                loadCard();
            }
        }

        function previousCard() {
            if (currentCardIndex > 0) {
                currentCardIndex--;
                loadCard();
            }
        }

        flashcard.addEventListener('click', flipCard);

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') previousCard();
            if (e.key === 'ArrowRight') nextCard();
            if (e.key === ' ' || e.key === 'Enter') {
                e.preventDefault();
                flipCard();
            }
        });

        // Load vocabulary when page loads
        loadVocabulary();
    </script>
</body>
</html>
